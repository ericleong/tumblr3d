apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
	    def Properties localProps = new Properties()
	    localProps.load(new FileInputStream(file('../local.properties')))
	    debug {
		    buildConfigField "String", "TUMBLR_CLIENT_ID", localProps["tumblrClientId"]
		    buildConfigField "String", "TUMBLR_SECRET", localProps["tumblrSecret"]
	    }
        release {
	        buildConfigField "String", "TUMBLR_CLIENT_ID", localProps["tumblrClientId"]
	        buildConfigField "String", "TUMBLR_SECRET", localProps["tumblrSecret"]
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
	packagingOptions {
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/NOTICE.txt'
	}
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-v4:+'
	compile 'com.tumblr:jumblr:0.0.10'
	compile 'com.mcxiaoke.volley:library:1.0.7'
}
